<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="{{url_for('static',filename='createnewpassword.css')}}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="{{url_for('static',filename='image/1.png')}}" alt="New Password Image">
        </div>
        <div class="right-side">
            <div class="new-password-container">
                <h1>Create New Password</h1>
                <p>Enter a new password to secure your account:</p>
                <form action="{{url_for('reset')}}" method="POST">
                    <div class="input-container">
                        <input type="password" name="new_password" placeholder="New Password" required>
                    </div>
                    <div class="input-container">
                        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                    </div>
                    <button type="submit">Update Password</button>
                </form>
                <div class="back-to-login">
                    <p>Remembered your password? <a href="{{url_for('login')}}">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
