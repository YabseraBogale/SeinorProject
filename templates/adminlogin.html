<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='adminlogin.css')}}">
   
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="{{url_for('static',filename='image/1.png')}}" alt="Background Image">
            <div class="overlay">
                <div class="overlay-text">
                    WELCOME TO ADDIS CHERETA!<br>SIGN IN TO GET STARTED
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="login-container">
                <h1>ADDIS<span>CHERETA</span></h1> 
                <h2>Sign In</h2>
                <div class="info"> 
                    <p><strong>ENTER YOUR:</strong> <strong>Username</strong> <strong>Password</strong></p>
                </div>
                <form action="{{url_for('adminlogin')}}" method="POST">
                    <div class="input-container">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">SIGN IN</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
