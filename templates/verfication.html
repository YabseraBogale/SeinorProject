<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='verfication.css')}}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="{{url_for('static',filename='image/1.png')}}" alt="Verification Image">
        </div>
        <div class="right-side">
            <div class="verification-container">
                <h1>Verification Code</h1>
                {% if message==False %}
                    <p style="color: red;">Verification code have been expired</p>
                {% else %}
                    <p>Enter verification code to activate your account:</p>
                {% endif %}
                <form action="{{url_for('verfication')}}" method="POST">
                    <div class="input-container">
                        <input type="text" name="code" placeholder="Verification Code" required>
                    </div>
                    <button type="submit" href="{{url_for('verfication')}}">Enter</button>
                </form>
                <div class="resend">
                    <p>Didn't receive the code? <a href="{{url_for('resend')}}">Resend Code</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
